<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Filter By Product Code</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="filterForm" (ngSubmit)="search()">
    <div class="form-group">
      <label for="sessionid">
        Select Session Game to Filter
      </label>
      <select [(ngModel)]="gameSeason" formControlName="gameseason" class="form-select" aria-label="Select Game Session">
        
        <option [ngValue]="gameseason" *ngFor="let gameseason of gameSeasons">
          {{gameseason.gameSeasonName}}
        </option>
      </select>
    </div>

    <button class="btn btn-primary mt-3" type="submit">
      Search
    </button>
  </form>
</div>
