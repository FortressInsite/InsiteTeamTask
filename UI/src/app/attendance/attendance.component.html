<div class="container">
  <form class="p-3" [formGroup]="SearchForm" (ngSubmit)="Search()">
    <div class="row">
      <div class="col-md-3 col-sm-6">
        <div class="form-group">
          <label>Product Code</label>
          <input type="text" formControlName="code" class="form-control" />

        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <button class="btn btn-outline-primary button-margin" type="submit">Search</button>
      </div>

    </div>
  </form>
  <form class="p-3" [formGroup]="SearchGameForm" (ngSubmit)="SearchGame()">
    <div class="row">
      <div class="col-md-2 col-sm-3">
        <div class="form-group">
          <label>Season ID</label>
          <input type="number" formControlName="seasonId" class="form-control" />

        </div>
      </div>
      <div class="col-md-2 col-sm-3">
        <div class="form-group">
          <label>Game Number</label>
          <input type="number" formControlName="gameNumber" class="form-control" />

        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <button class="btn btn-outline-primary button-margin" type="submit">Search</button>
      </div>

      <div class="col-md-3">
        <button class="btn btn-outline-danger align-content button-margin" (click)="clearAll()" type="button">
          Clear All Filters
        </button>
      </div>

    </div>
  </form>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table" matSort>
      <ng-container matColumnDef="barcode">
        <th class="table-column-100 th-first-round" mat-header-cell *matHeaderCellDef mat-sort-header>
          Barcode
        </th>
        <td class="table-column-100" mat-cell *matCellDef="let element">
          {{ element.barcode }}
        </td>
      </ng-container>

      <ng-container matColumnDef="attendanceType">
        <th class="table-column-100 " mat-header-cell *matHeaderCellDef mat-sort-header>
          Attendance Type
        </th>
        <td class="table-column-100" mat-cell *matCellDef="let element">
          {{(element.attendanceType==0)?'Season Ticket':'Game Ticket'}}
        </td>
      </ng-container>
      <ng-container matColumnDef="memberId">
        <th class="table-column-100 th-last-round" mat-header-cell *matHeaderCellDef mat-sort-header>
          Member ID
        </th>
        <td class="table-column-100" mat-cell *matCellDef="let element">
          {{ element.memberId }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
